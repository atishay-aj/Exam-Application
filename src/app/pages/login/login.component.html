<div class="bootstrap-wrapper">

    <div class="container">
        
        <div class="row mt20">

            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="">
                    </div>
                    <h1 class="text-center">Login Here !!</h1>
                    {{loginData|json}}

                    <form (ngSubmit)="formSubmit()" action="">

                        <!-- username -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required type="text" [(ngModel)]="loginData.username" name="username" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <!-- password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required type="password" [(ngModel)]="loginData.password" name="password" matInput
                                placeholder="Enter here">
                        </mat-form-field>
                        <div class="container text-center">

                            <button type="submit" mat-raised-button color="primary">Login</button>

                            <button type="reset" class="ml20" mat-raised-button>Clear</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
